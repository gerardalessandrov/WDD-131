<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/place.css">

    <link rel="stylesheet" href="styles/place-large.css">

    <script defer src="scripts/place.js"></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>My page</title>

</head>

<body>
    <header>
        <h1>Honduras</h1>
        <nav> ★ ★ ★ ★ ★</nav>
    </header>
    <main>
        <div class="container">
            <div class="hero">
                <picture>
                    <source srcset="images/honduras-large.webp" media="(max-width:800px)">
                    <source srcset="images/honduras-medium.webp" media="(min-width:500px)">
                    <img src="images/honduras-large.webp" alt="Honduras Tegucigalpa Temple" width="500" height="750">
                </picture>
            </div>
            <div class="section1">
                <section>

                    <h2>Data</h2>
                    <ol>
                        <li>Population:112,492 km²</li>
                        <li>Capital:Tegucigalpa</li>
                        <li>Languages:Spanish</li>
                        <li>Currency:Lempira</li>
                        <li>TimeZone:(GMT-6)</li>
                        <li>CallingCode:+504</li>
                        <li>Internet TLD:.hn</li>
                    </ol>
                </section>
            </div>
            <div class="section2">
                <section class="weather-section">

                    <h2>Weather </h2>
                    <ul>
                        <li>Temperature:10C</li>
                        <li>Conditions:Partycloud</li>
                        <li>Wind:5km/h</li>
                    </ul>
                    <p></p>
                </section>

            </div>
        </div>


    </main>
    <footer id="currentyear">
        <span class="color" id="year"></span>
        <br>
        <span class="color" id="short"></span>
    </footer>
</body>

</html>
